<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Awizacja</title>
</head>
<body>
    <h1>Formularz awizacji - Intechstal</h1>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
    <form action="/zapisz" method="post">
        Firma: <input type="text" name="firma" value="{{ dane.firma or '' }}" required><br>
        
        Rejestracja: <input type="text" name="rejestracja" value="{{ dane.rejestracja or '' }}" required><br>
        
        Kierowca: <input type="text" name="kierowca" value="{{ dane.kierowca or '' }}" required><br>
        
        Email: <input type="email" name="email" value="{{ dane.email or '' }}"><br>
        
        Telefon: <input type="text" name="telefon" value="{{ dane.telefon or '' }}" required><br>
        
        Typ ładunku: <input type="text" name="typ_ladunku" value="{{ dane.typ_ladunku or '' }}"><br>
        
        Waga ładunku: <input type="text" name="waga_ladunku" value="{{ dane.waga_ladunku or '' }}"><br>
        
        Komentarz: <input type="text" name="komentarz" value="{{ dane.komentarz or '' }}"><br><br>

        <label for="data_godzina">Data i godzina:</label>
        <select name="data_godzina" required>
            {% for d in dni %}
                {% for h in godziny %}
                    {% set slot = d.strftime('%Y-%m-%d') + 'T' + h %}
                    <option value="{{ slot }}" {% if slot in zajete %}disabled{% endif %}
                        {% if dane.data_godzina == slot %}selected{% endif %}>
                        {{ d.strftime('%d.%m') }} {{ h }}
                        {% if slot in zajete %} (zajęte){% endif %}
                    </option>
                {% endfor %}
            {% endfor %}
        </select><br><br>

        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
